<!-- bus_booking/templates/bus_booking/book_seat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seat</title>
</head>
<body>
    <h1>Book Seat</h1>
    <p>You are booking Seat {{ seat_number }}</p>
    <form action="{% url 'confirm_booking' seat_number=seat_number %}" method="post">
        {% csrf_token %}
        <!-- Your booking form fields go here -->
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>
        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required><br>
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
