<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    {% if matching_buses %}
        {% for bus in matching_buses %}
            <li> Color: {{ bus.color }}  </li>
            <li>{{ bus.name }} - Departure: {{ bus.departure_time }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No buses Available </p>
    {% endif %}
</body>
</html>
