<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Ticket Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #19232e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #1f2a35;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('down-arrow.png') no-repeat right center;
            background-size: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Enter Ticket Details</h1>
    </header>
    <div class="container">
        <form action="{% url 'save_ticket' %}" method="post" onsubmit="showLoader()">
            {% csrf_token %}
            <label for="schedule">Schedule:</label>
            <select name="schedule" id="schedule">
                {% for schedule in schedules %}
                <option value="{{ schedule.id }}">{{ schedule }}</option>
                {% endfor %}
            </select>

            <label for="seat_no">Seat Number:</label>
            <input type="text" id="seat_no" name="seat_no">

            <label for="passenger_name">Passenger Name:</label>
            <input type="text" id="passenger_name" name="passenger_name">

            <label for="passengerAge">Passenger Age:</label>
            <input type="number" id="passengerAge" name="passengerAge">

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="pay">Payment Amount:</label>
            <select name="pay">
                {% for ticket in pays %}
                <option value="{{ ticket.pay }}">{{ ticket.pay }}</option>
                {% endfor %}
            </select>

            <button type="submit">Save Ticket</button>
            <div class="loader" id="loader"></div>
        </form>
    </div>
    <footer>
        &copy; 2024 Your Travel Agency. All rights reserved.
    </footer>
</body>
</html>
